<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs - {{project_name}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="search_index.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'code-bg': '#0d1117',
                        'card-bg': '#161b22',
                        'border-color': '#30363d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-red-600 rounded-2xl p-8 shadow-2xl flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">Docs - {{project_name}}</h1>
                    <p class="text-blue-100 text-lg"> <svg fill="#000000" height="200px" width="200px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 264 264" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 264 264">

<g id="SVGRepo_bgCarrier" stroke-width="0"/>

<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

<g id="SVGRepo_iconCarrier"> <g> <path d="m254.833,115.5h-5.33c0,0-28.035-53.736-28.305-54.092-1.396-2.338-3.944-3.908-6.865-3.908h-66.333v-31c0-5.522-4.144-10-9.667-10h-13c-5.523,0-10.333,4.478-10.333,10v31h-64.667c-2.921,0-5.469,1.57-6.865,3.908-0.27,0.355-28.305,54.092-28.305,54.092h-4.33c-5.5,0-10.833,4-10.833,9.5v6.5c0,27.338 22.162,49.5 49.5,49.5s49.5-22.162 49.5-49.5v-6.5c0-5.5-3.667-9.5-9.167-9.5h-5.33l-21.867-42h52.364v141h-55.667c-5.522,0-10.333,4.477-10.333,10v13c0,5.523 4.811,10 10.333,10h145c5.523,0 9.667-4.477 9.667-10v-13c0-5.523-4.145-10-9.667-10h-56.333v-141h54.03l-21.867,42h-4.33c-5.5,0-10.833,4-10.833,9.5v6.5c0,27.338 22.162,49.5 49.5,49.5s49.5-22.162 49.5-49.5v-6.5c0-5.5-3.667-9.5-9.167-9.5zm-188.368,0h-33.264l16.632-31.943 16.632,31.943zm131.736,0l16.632-31.943 16.632,31.943h-33.264z"/> </g> </g>

</svg> {{license_info}}</p>
                </div>
                <div class="relative w-full md:w-64">
                    <input type="text" id="global-search" placeholder="Search docs..." class="w-full bg-white/10 backdrop-blur-md border border-white/20 rounded-lg px-4 py-2 text-white placeholder-blue-100 focus:outline-none focus:bg-white/20 focus:border-white/50 transition-colors">
                    <div id="search-results" class="absolute z-50 w-full mt-2 bg-card-bg border border-border-color rounded-lg shadow-xl hidden max-h-96 overflow-y-auto"></div>
                </div>
            </div>
        </header>

        <main>
            <section class="bg-card-bg rounded-xl shadow-xl border border-border-color overflow-hidden">
                <div class="p-6 border-b border-border-color bg-gradient-to-r from-gray-800 to-gray-800/50">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        Modules
                    </h2>
                </div>
                <div class="p-6">
                    <ul class="space-y-2">
{{modules_list}}
                    </ul>
                </div>
            </section>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Generated with Ceres</p>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('global-search');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) {
                searchResults.classList.add('hidden');
                return;
            }

            const results = searchIndex.filter(item => 
                item.name.toLowerCase().includes(query) || 
                (item.module && item.module.toLowerCase().includes(query))
            ).slice(0, 10);

            if (results.length > 0) {
                searchResults.innerHTML = results.map(item => `
                    <a href="${item.link}" class="block p-3 hover:bg-gray-800 border-b border-border-color last:border-0 text-left">
                        <div class="text-sm font-semibold text-blue-400">${item.name}</div>
                        <div class="text-xs text-gray-500">${item.type} ${item.module ? 'in ' + item.module : ''}</div>
                    </a>
                `).join('');
                searchResults.classList.remove('hidden');
            } else {
                searchResults.classList.add('hidden');
            }
        });
        
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
