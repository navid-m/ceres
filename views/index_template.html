<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'code-bg': '#0d1117',
                        'card-bg': '#161b22',
                        'border-color': '#30363d',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <div class="bg-gradient-to-r from-blue-600 to-red-600 rounded-2xl p-8 shadow-2xl">
                <h1 class="text-4xl font-bold text-white mb-2">Documentation</h1>
                <p class="text-blue-100 text-lg">Browse all available modules</p>
            </div>
        </header>

        <main>
            <section class="bg-card-bg rounded-xl shadow-xl border border-border-color overflow-hidden">
                <div class="p-6 border-b border-border-color bg-gradient-to-r from-gray-800 to-gray-800/50">
                    <h2 class="text-2xl font-semibold text-white flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        Modules
                    </h2>
                </div>
                <div class="p-6">
                    <ul class="space-y-2">
{{modules_list}}
                    </ul>
                </div>
            </section>
        </main>

        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>Generated with Ceres</p>
        </footer>
    </div>
</body>
</html>
